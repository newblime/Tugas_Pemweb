<!DOCTYPE html>
<html>
<style>
  @font-face {
    font-family: 'Cocogoose Pro';
    src: url(../asset/Cocogoose\ Pro-trial.ttf);
  }

  @font-face {
    font-family: 'Poppins';
    src: url(../asset/Poppins-Regular.ttf);
  }

  @font-face {
    font-family: 'Hey Comic';
    src: url(../asset/Hey\ Comic.ttf);
  }

  @font-face {
    font-family: 'Louis George Cafe';
    src: url(../asset/Louis\ George\ Cafe.ttf);
  }

  @font-face {
    font-family: 'Cocogoose Classic';
    src: url(../asset/Cocogoose-Classic-Medium-trial.ttf);
  }

  /* CSS RESET (Ini penting) */
  html,
  body {
    padding: 0;
    margin: 0;
  }

  .navbar {
    background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0));
    position: sticky;
    margin-left: -50%;
    margin-top: -3vw;
    width: 200%;
    height: 5vw;

    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }

  .background {
    background-image: url("../asset/Header.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position-x: center;
    overflow-x: hidden;
  }

  #company-title-pos {
    margin-left: -200%;
    text-align: center;
  }

  .company-title-btn {
    cursor: pointer;

    position: relative;
    top: 0.3vw;

    font-family: 'Cocogoose Pro';
    font-size: 1.5vw;

    background-color: transparent;
    border: 0;

    color: #3896EE;
  }

  #navbar-text-pos {
    margin-top: -1vw;
    margin-right: 4.4vw;
  }

  .navbar-text-btn {
    cursor: pointer;
    position: relative;

    top: 0.7vw;
    left: 21vw;

    text-align: center;

    font-family: 'Poppins';
    font-size: 0.95vw;

    background-color: transparent;
    border: 0;

    color: #000000;
  }


  .header-title {
    margin-top: 15.5vw;
    margin-left: 15vw;

    font-family: 'Hey Comic';
    font-size: 3.3vw;

    text-shadow: 0px 4px 10px black;

    color: white
  }

  .header-desc {
    margin-left: 15vw;

    font-family: 'Louis George Cafe';
    font-size: 1.37vw;

    text-shadow: 0px 2px 6px black;

    color: white;
  }

  .mitra-title {
    margin-top: 17vw;
    margin-left: 66.5vw;

    font-family: 'Cocogoose Classic';
    font-size: 1.5vw;

    color: #9E9E9E;
  }

  .mitra-logo-pos {
    margin-top: 0.5vw;
    margin-left: 66.2vw;
  }

  .mitra-logo {
    margin-right: 1.3vw;
    max-height: 1.6vw;
  }

  /* FOOTER STYLE BEGIN */
  #footer {
    background-color: #17161B;
    color: #fff;
    font-family: 'Poppins';
    position: relative;
    display: flex;
    flex-direction: column;
  }

  #footer .quote {
    background-image: url(./../asset/atas\ footer.png);
    background-size: cover;
    background-repeat: no-repeat;
    height: 540px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #footer .quote>span {
    font-size: 50px;
    text-shadow: 2px 2px 5px #17161b;
  }

  #footer .find-us {
    padding: 40px 0 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #footer .find-us>span {
    font-size: 20px;
    margin-bottom: 30px;
  }

  #footer .find-us .icon-wrapper a {
    color: inherit;
    text-decoration: inherit;
  }

  #footer .find-us .icon-wrapper a img {
    width: 35px;
    height: 35px;
    padding: 0 10px;
  }

  /* FOOTER STYLE END */
</style>

<head>

</head>

<body class="background">
  <div class="navbar">
    <table style="margin-left: 33%;">
      <tr>
        <td>
          <div id="company-title-pos">

          </div>
        </td>
        <td>

        <td>
          <div id="navbar-text-pos">

        <td>

  <!-- FOOTER END -->
</body>

</html>
